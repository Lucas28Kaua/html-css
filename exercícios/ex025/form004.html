<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <p>
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <option value="" selected>---Escolha---</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
        </select>
    </p>
    <br>
    <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="listaprof">
        
        <datalist id="listaprof">
            <option value="PROF">Professor</option>
            <option value="ADM">Administrador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="POL">Policial</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Deixe uma Mensagem:</label>
        <textarea name="msg" id="imsg"></textarea>
    </p>
</body>
</html>
