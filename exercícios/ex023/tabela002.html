<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width:500px;
            border-collapse: collapse;
            position:relative;
        }
        
        thead>tr>th{
            position:sticky;
            top:0;
            background-color: gray;
        }
        td, th{
            border: 1px solid black;
            padding:8px;
        }

        thead,tfoot{
            background-color: gray;
            color:white;
        }
        td.num{
            text-align: right;
        }
    </style>

</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th class="num">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 081 801</td>
                
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 393 441</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 223 547</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
